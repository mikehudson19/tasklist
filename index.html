<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <script src="https://kit.fontawesome.com/f97d0e5ba4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task List</h1>
  <div class='task-input'>                  
    <h2>Input task here</h2>
    <input type="text">
    <button id="button">Add Task</button>
  </div>
  <div class='boxes'>
  <div id='all'>
    <h2>All Tasks</h2>
    <ul></ul>
  </div>
  <div id='today'>
    <h2>Today's Tasks</h2>
    <ul></ul>
  </div>
  <div id='completed'>
    <h2>Completed Tasks</h2>
    <ul></ul>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
